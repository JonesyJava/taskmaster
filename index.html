<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Tasks of Masters</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="https://pbs.twimg.com/profile_images/698271497966628864/UiY1thMf.jpg" width="45" height="45"
                    alt="" loading="lazy">
                <span class="ml-2 fontstyle"><b>Task Manager</b></span>
            </a>
            <div class="container-fluid justify-content-end">
                <div class="row text-center">
                    <form onsubmit="app.listsController.create(event)">
                        <div class="col-12">
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" placeholder="List Name or Title..."
                                    pattern=".{3,15}" required>
                                <button class="btn btn-outline-danger ml-2 px-2" type="submit">Create List</button>
                                <p class="px-2">Text Color <input class="rounded" type="color" value="#FFFFFF"
                                        id="color"></p>
                                <p class="px-2">Card Color <input class="rounded" type="color" value="#000000"
                                        id="BGcolor"></p>
                            </div>
                        </div>
                    </form>
                </div>
        </nav>
    </header>

    <main class="container-fluid">


        <div class="row" id="lists">


        </div>

    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
